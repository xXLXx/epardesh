<style>
    .abc {
        text-align: center;
        font-size: 30px;
        font-family: 'MavenPro-Regular';

        font-weight: 700;

    .icon1 {
        font-size: 27px;

        min-width: 32px;

        font-size: 30px;
        padding: 0px 2px;
        font-weight: 400;
    }
    .icon-arrow-left:before {
        content: "\e641";
        border: 1px solid;
        border-radius: 50%;
        color:black ;
    }
    .md-button.md-icon-button1 {
        margin: 0 6px;
        height: 40px;
        min-width: 0;
        float:left;
        line-height: 18px;
        padding: 8px;

        width: 40px;
        border-radius: 50%;
        color: black;
        background-color: #45b39d;
    }
    #artistbtn2{
        margin-top: 165px;
    }
</style>

            <div class="alert alert-success"></div>

        <div class="table-responsive">
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example-company-artist">
                            <thead>
                                <tr>
                                    <th>Name</th>

                                    <th>Birth Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="y in companyArtistView" layout-align="center center">
                                    <td>{{ y.name}}</td>
                                    <td>{{y.stage_name}}</td>
                                    <td>{{y.email}}</td>
                                    <td>{{ y.mobile}}</td>
                                    <td ng-if="y.status == 0 || y.status == '0'">
                                        New
                                    </td>
                                    <td ng-if="y.status == 1 || y.status == '1'">
                                        Approved
                                    </td>
                                    <td ng-if="y.status == 2 || y.status == '2'">
                                        Rejected
                                    </td>
                                    <td>
                            <md-card-actions layout="row" layout-align="start center">
                                <md-button class="icon1" ng-click="approve(y.id)" data-toggle="modal" data-target="#myModaleditevent" ><i class="lnr lnr-checkmark-circle" aria-hidden="true"></i></md-button>
                                <md-button  class="icon1" ng-click="reject(y.id)" md-icon class="iconblock"> <i class="lnr lnr-cross-circle" aria-hidden="true"></i></md-button>
                                <md-button class="icon1" ng-click="view(y.id)"    md-icon class="iconblock"><i class="fa fa-eye" aria-hidden="true"></i></md-button>
                                <md-button class="icon1" ng-click="deleteModal(y.id)" data-toggle="modal" data-target="#myModaldeleteevent" ><i class="fa fa-trash-o" aria-hidden="true"></i></md-button>
                            </md-card-actions>
                            </td>
                            </tr>
                            </tbody>
                        </table>
